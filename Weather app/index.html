<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/79a45f7d3c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/style.css">

  </head>

  <body>
    <div class="container">
      <h1>The Weather Update</h1>
      <div class="date-time-today"> 23-Aug-21, 18:30 </div>

      <div class="row">
        <div class="col-4">
      <form>
        <input
          type="text"
          placeholder="Input city"
          autofocus
          class="city-input"
        />
        <input type="submit" value="Search city" class="btn btn-primary" />
      </form>
      </div>

      <div class="col-8">
      <div
        class="btn-group"
        role="group"
        aria-label="Basic radio toggle button group"
      >
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio1"
          autocomplete="off"
          checked
        />
        <label class="btn btn-outline-primary" for="btnradio1">°C</label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="btnradio2"
          autocomplete="off"
        />
        <label class="btn btn-outline-primary" for="btnradio2">°F</label>
      </div>
      </div>
</div>

</br>

      <h2>London</h2>

      <div class="row">
        <div class="col-2 today-logo">
          <i class="fas fa-sun"></i>
        </div>

        <div class="col-10">
          <h3>Today</h3>
          <div class="temp-today">Temperature: 20°C</div>
          <div class="precip-today">Precipitation: 15%</div>
          <div class="wind">Wind: 4km/h</div>
        </div>
      </div>

    </br>

      <div class="row forecast-stats">
        
        <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud-showers-heavy logo"></i>
          <p>24 Aug</p>
          <p>15°C</p>
        </div>
          </div>
          </div>

<div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud-sun logo"></i>
          <p>25 Aug</p>
          <p>15°C</p>
        </div>
          </div>
          </div>

          <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud-sun-rain logo"></i>
          <p>26 Aug</p>
          <p>15°C</p>
        </div>
          </div>
          </div>

          <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud logo"></i>
          <p>27 Aug</p>
          <p>15°C</p>
        </div>
          </div>
          </div>

          <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud-showers-heavy logo"></i>
          <p>28 Aug</p>
          <p>15°C</p>
        </div>
          </div>
          </div>

          <div class="col-2">
          <div class="card">
            <div class="card-body">
              <i class="fas fa-cloud-showers-heavy logo"></i>
          <p>29 Aug</p>
          <p>15°C</p>
        </div>
          </div>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
